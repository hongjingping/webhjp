<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <title>template-洪静萍</title>
    <link href="../lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="../lib/html5shiv/html5shiv.min.js"></script>
    <script src="../lib/respond/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="css/index.css"/>
    <style>
        /*设置移动端的轮播图,使用背景图片的方式，要使用小图片*/
        .m_img{
            display: block;
            width: 100%;
        }
        .m_img img{
            display: block;
            width: 100%;
        }
        .pc_img{
            width: 100%;
            height: 410px;
            display: block;
            -webkit-background-size: cover;
            background-size: cover;
            background-position: center ;
        }
        .navbar{
            margin-bottom: 0;
        }
    </style>

</head>
<body>
<!--头部-->
<header class="wjs_header hidden-xs hidden-sm"><!--hidden-xs hidden-sm设置顶部通栏为响应式布局-->
    <!--删格布局-->
    <div class="container">
        <div class="row">
            <div class="col-xs-2">
                <a class="wjs_app" href="#">
                    <!--手机图标-->
                    <span class="wjs_icon wjs_icon_phone"></span>
                    <span>手机微金所</span>
                    <span class="glyphicon glyphicon-menu-down"></span>
                    <img src="images/code.jpg" alt="微信"/>
                </a>
            </div>
            <!--删格2-->
            <div class="col-xs-5">
                <span class="wjs_icon wjs_icon_tel"></span>
                <span>4006-89-4006(服务时间:9:00-21:00)</span>
            </div>
            <!--删格3-->
            <div class="col-xs-2">
                <a href="#">常见问题</a>
                <a href="#" class="m_l10">财富登录</a>
            </div>
            <!--删格4-->
            <div class="col-xs-3">
                <a href="#" class="btn btn-danger btn-register">免费注册</a>
                <a href="#" class="btn btn-link btn-login">登录</a>
            </div>
        </div>
    </div>
</header>
<!--nav导航-->
<nav class="navbar wjs_nav">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <!-- sr-only适用于屏幕阅读器，专门为残障人士准备-->
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <span class="wjs_icon wjs_icon_logo"></span>
                    <span class="wjs_icon wjs_icon_word"></span>
                </a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">我要投资 <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">我要接待</a></li>
                    <li><a href="#">平台介绍</a></li>
                    <li><a href="#">新手专区</a></li>
                    <li><a href="#">最新动态</a></li>
                    <li><a href="#">微平台</a></li>
                </ul>
                <!--hidden-sm在移动端不用隐藏-->
                <ul class="nav navbar-nav navbar-right hidden-sm">
                    <li><a href="#">个人中心</a></li>
                </ul>
            </div>
        </div>
</nav>
<!--banner轮播图-->
<div class="wjs_banner">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators表示小圆点，我们有4个图片，需要四个小点 -->
        <ol class="carousel-indicators">
            <!--data-slide-to指明的是当前控制的第几个图-->
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            <li data-target="#carousel-example-generic" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <a class="pc_img hidden-xs" href="#" style="background-image: url(images/slide_01_2000x410.jpg);"></a>
                <a class="m_img hidden-md hidden-sm hidden-lg" href="#"><img src="images/slide_01_640x340.jpg" ></a>
            </div>
            <div class="item">
                <a class="pc_img hidden-xs" href="#" style="background-image: url(images/slide_02_2000x410.jpg);"></a>
                <a class="m_img hidden-md hidden-sm hidden-lg" href="#"><img src="images/slide_02_640x340.jpg" ></a>
            </div>
            <div class="item">
                <a class="pc_img hidden-xs" href="#" style="background-image: url(images/slide_03_2000x410.jpg);"></a>
                <a class="m_img hidden-md hidden-sm hidden-lg" href="#"><img src="images/slide_03_640x340.jpg" /></a>
            </div>
            <div class="item">
                <a class="pc_img hidden-xs" href="#" style='background-image: url(images/slide_04_2000x410.jpg);'></a>
                <a class="m_img hidden-md hidden-sm hidden-lg" href="#"><img src="images/slide_04_640x340.jpg" /></a>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

</div>
<!--info信息-->
<div class="wjs_info"></div>
<!--book预约-->
<div class="wjs_book"></div>
<!--product产品-->
<div class="wjs_product"></div>
<!--news新闻-->
<div class="wjs_news"></div>
<!--parenter合作伙伴-->
<div class="wjs_partner"></div>



<script src="../lib/jquery/jquery.min.js"></script>
<script src="../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
