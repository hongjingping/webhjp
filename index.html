<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <title>template-洪静萍</title>
    <link href="../lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="../lib/html5shiv/html5shiv.min.js"></script>
    <script src="../lib/respond/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
<!--头部-->
<header class="wjs_header hidden-xs hidden-sm"><!--hidden-xs hidden-sm设置顶部通栏为响应式布局-->
    <!--删格布局-->
    <div class="container">
        <div class="row">
            <div class="col-xs-2">
                <a class="wjs_app" href="#">
                    <!--手机图标-->
                    <span class="wjs_icon wjs_icon_phone"></span>
                    <span>手机微金所</span>
                    <span class="glyphicon glyphicon-menu-down"></span>
                    <img src="images/code.jpg" alt="微信"/>
                </a>
            </div>
            <!--删格2-->
            <div class="col-xs-5">
                <span class="wjs_icon wjs_icon_tel"></span>
                <span>4006-89-4006(服务时间:9:00-21:00)</span>
            </div>
            <!--删格3-->
            <div class="col-xs-2">
                <a href="#">常见问题</a>
                <a href="#" class="m_l10">财富登录</a>
            </div>
            <!--删格4-->
            <div class="col-xs-3">
                <a href="#" class="btn btn-danger btn-register">免费注册</a>
                <a href="#" class="btn btn-link btn-login">登录</a>
            </div>
        </div>
    </div>
</header>
<!--nav导航-->
<nav class="navbar wjs_nav">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <!-- sr-only适用于屏幕阅读器，专门为残障人士准备-->
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <span class="wjs_icon wjs_icon_logo"></span>
                    <span class="wjs_icon wjs_icon_word"></span>
                </a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">我要投资 <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">我要接待</a></li>
                    <li><a href="#">平台介绍</a></li>
                    <li><a href="#">新手专区</a></li>
                    <li><a href="#">最新动态</a></li>
                    <li><a href="#">微平台</a></li>
                </ul>
                <!--hidden-sm在移动端不用隐藏-->
                <ul class="nav navbar-nav navbar-right hidden-sm">
                    <li><a href="#">个人中心</a></li>
                </ul>
            </div>
        </div>
</nav>
<!--banner轮播图-->
<div class="wjs_banner"></div>
<!--info信息-->
<div class="wjs_info"></div>
<!--book预约-->
<div class="wjs_book"></div>
<!--product产品-->
<div class="wjs_product"></div>
<!--news新闻-->
<div class="wjs_news"></div>
<!--parenter合作伙伴-->
<div class="wjs_partner"></div>



<script src="../lib/jquery/jquery.min.js"></script>
<script src="../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
